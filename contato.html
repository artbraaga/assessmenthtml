    <div class="container">
      <header>
        <h1>A GK Fashion</h1>
        <p class="sacola">Nenhum item na sacola de compras</p>
        <nav class="menu-principal">
          <ul>

      <main role="main">
        <section id="contato">
          <h2>Entre em Contato</h2>
          <form>
            <label>Nome: <input type="text" required pattern=".{2,}" title="Digite ao menos 2 caracteres."></label><br>
            <label>E-mail: <input type="email" required></label><br>
            <label>Motivo: 
			<select>
			    <option>---------------ESCOLHA ABAIXO---------------</option>
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
                <option value="elogio">Elogio</option>
                <option value="outros">Outros</option>
              </select></label><br>
            <label>Comentário: <textarea required></textarea></label>
            <input type="submit" value="Enviar" id="botaoEnviar">
          </form>
        </section>
      </main>
      <footer>
        <div class="caixa-footer">
          <img src="img/logo_rodape.png" alt="Logo da Empresa GK Fashion" title="Logo da empresa">

            <li><a href="http://plus.google.com/gkfashion" title="Google+" target="_blank">Google+</a></li>
